<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../css/ad.css">
        <title>Document</title>
    </head>
    <body class="bg-light">
        <section>
            <!-- Ảnh quảng cáo -->
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button
                        type="button"
                        data-bs-target="#demo"
                        data-bs-slide-to="0"
                        class="active"
                    ></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="banner_ad">
                            <a href="">
                                <img src="../image/qc_1.jpeg" alt="banner_ad Image" class="img-fluid banner_ad_thumbnail">
                            </a>
                            <span class="close-button banner_ad_close">&times;</span>
                            <span class="close-button banner_ad_ask">?</span>
                            <div class="banner_ad_text">
                                <h1>Tạo quảng cáo tiktok cuốn hút</h1>
                            </div>
                            <button class="carousel-control-next" type="button">
                                <span class="ad_icon_next" data-bs-target="#demo" data-bs-slide="next">
                                    <i class="fa-solid fa-angle-right"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="banner_ad">
                            <a href="">
                                <img src="../image/edtech_.png" alt="banner_ad Image" class="img-fluid banner_ad_thumbnail">
                            </a>
                            <span class="close-button banner_ad_close">&times;</span>
                            <span class="close-button banner_ad_ask">?</span>
                            <div class="banner_ad_text">
                                <h1 style="color:#fff">Tạo quảng cáo tiktok cuốn hút</h1>
                            </div>
                            <button class="carousel-control-next" type="button">
                                <span class="ad_icon_next" data-bs-target="#demo" data-bs-slide="next">
                                    <i class="fa-solid fa-angle-right"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="banner_ad">
                            <a href="">
                                <img src="../image/ad_2.jpg" alt="banner_ad Image" class="img-fluid banner_ad_thumbnail">
                            </a>
                            <span class="close-button banner_ad_close">&times;</span>
                            <span class="close-button banner_ad_ask">?</span>
                            <div class="banner_ad_text">
                                <h1 style="color:#fff">Tạo quảng cáo tiktok cuốn hút</h1>
                            </div>
                            <button class="carousel-control-next" type="button">
                                <span class="ad_icon_next" data-bs-target="#demo" data-bs-slide="next">
                                    <i class="fa-solid fa-angle-right"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="container ad"></div>
        </section>
    </body>
</html>
